{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- CSS 연결 -->
<link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}">

<div class="container">
  <form class="signup-form" method="POST" action="/signup/">
    {% csrf_token %}

    <div class="form-box">
      <h1 class="form-title">회원가입</h1>
      <div class="divider-title"></div>

      <div class="input-list">
        <!-- 아이디 입력 -->
        <div class="signup-input">
          <label for="username">아이디</label>
          <div class="input-wrap">
            <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
          </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="signup-input password">
          <label for="password">비밀번호</label>
          <div class="password-input-wrap">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" />
            <div class="password-guide">
              <ul>
                <li>비밀번호를 8자 이상으로 작성해주세요.</li>
                <li>영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.</li>
                <li>사용가능 특수문자: @ ! ? - _</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="signup-input">
          <label for="passwordConfirm">비밀번호 확인</label>
          <div class="input-wrap">
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요">
          </div>
        </div>
        
      </div>
    </div>

    <div class="form-submit">
      <button class="signup-button" type="submit">가입하기</button>
    </div>
  </form>
</div>

<script src="{% static 'js/accounts/signup.js' %}"></script>


{% endblock %}
